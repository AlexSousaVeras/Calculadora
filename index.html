<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Calculadora</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <div class="calculadora">
            <h3>Calculadora</h3>
            <input type="text" placeholder="0" id="inputBox" >
            <div>
                <button class="operad">AC</button>
                <button class="operad">DEL</button>
                <button class="operad">%</button>
                <button class="operad">/</button>
            </div>
            <div>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="operad">*</button>
            </div>
            <div>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="operad">-</button>
            </div>
            <div>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="operad">+</button>
            </div>
            <div>
                <button>00</button>
                <button>0</button>
                <button>.</button>
                <button class="BTNequa">=</button>
            </div>
        </div>

        <script src="script.js"></script>
    </body>   
</html>
